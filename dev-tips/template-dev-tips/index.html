<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="sidebar">
                    
            </div>
            <div class="dashboard">
                <form>
                    <form action="action_page.php">
                        <div class="container1">
                          <h1 id="login-h1">Register</h1>
                          <p id="login-text">Please fill in this form to create an account.</p>
                          
                      
                          <label for="email"><b>Email</b></label>
                          <input type="text" placeholder="Enter Email" name="email" id="email" required>
                      
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                      
                          <div id="psw-repeat-container">
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> 
                          </div>
                                            
                          
                          <button type="submit" class="registerbtn">Register</button>
                        </div>
                      
                        <div class="container1 signin">
                          <p id="pBottom">Already have an account? <a href="#" onclick="LoginPageChange();">Sign in</a>.</p>
                        </div>
                      </form>                      
                </form>
            </div>
        </div>
        
    </div>

    <script>
        const LoginPageChange = () => {
            const sidebar = document.getElementsByClassName('sidebar');
            sidebar[0].style.float = 'right';
            const pText = document.getElementById('login-text');
            pText.innerHTML = 'Zaloguj siÄ™';
            const h1Login = document.getElementById('login-h1');
            h1Login.innerHTML = 'Login';
            const pswDiv = document.getElementById('psw-repeat-container');
            pswDiv.style.display = 'none';
            const pBottom = document.getElementById('pBottom');
            pBottom.innerHTML = 'No acount? <a href="#">Register!</p>';
            const container1 = document.getElementsByClassName('container1');
            container1.style.margin = '1500px';
        }
    </script>
</body>
</html>
